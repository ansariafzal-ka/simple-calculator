<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>simple calculator</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div class="min-w-[400px] bg-slate-900 rounded-xl">
      <input
        id="display"
        type="text"
        class="w-full p-4 mb-4 text-2xl font-medium text-white bg-gray-800 border-none outline-none rounded-tl-xl rounded-tr-xl"
        readonly
      />
      <div class="grid grid-cols-4 gap-2 p-3">
        <button
          onclick="appendToDisplay('+')"
          class="px-2 py-7 text-2xl font-medium rounded-full text-white bg-orange-500 hover:bg-orange-400 active:bg-orange-300"
        >
          +
        </button>
        <button
          onclick="appendToDisplay('7')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          7
        </button>
        <button
          onclick="appendToDisplay('8')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          8
        </button>
        <button
          onclick="appendToDisplay('9')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          9
        </button>
        <button
          onclick="appendToDisplay('-')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-orange-500 hover:bg-orange-400 active:bg-orange-300"
        >
          -
        </button>
        <button
          onclick="appendToDisplay('4')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          4
        </button>
        <button
          onclick="appendToDisplay('5')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          5
        </button>
        <button
          onclick="appendToDisplay('6')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          6
        </button>
        <button
          onclick="appendToDisplay('*')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-orange-500 hover:bg-orange-400 active:bg-orange-300"
        >
          *
        </button>
        <button
          onclick="appendToDisplay('1')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          1
        </button>
        <button
          onclick="appendToDisplay('2')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          2
        </button>
        <button
          onclick="appendToDisplay('3')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          3
        </button>
        <button
          onclick="appendToDisplay('/')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-orange-500 hover:bg-orange-400 active:bg-orange-300"
        >
          /
        </button>
        <button
          onclick="appendToDisplay('0')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          0
        </button>
        <button
          onclick="appendToDisplay('.')"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          .
        </button>
        <button
          onclick="calculate()"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-gray-600 hover:bg-gray-500 active:bg-gray-400"
        >
          =
        </button>
        <button
          onclick="clearDisplay()"
          class="px-4 py-7 text-2xl font-medium rounded-full text-white bg-orange-500 hover:bg-orange-400 active:bg-orange-300"
        >
          C
        </button>
      </div>
    </div>
  </body>
</html>
